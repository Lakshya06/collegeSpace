<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/54617e8f45.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="Login & SignUp Pages/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <title>sign In & Sign Up Form</title>
</head>
<body>
    <div class="container">

        <div class="forms-container">

            <div class="signin-signup">

                <form action="/collegeSpace/College Space/index.html" class="sign-in-form">

                    <h2 class="title">Sign in</h2>

                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>

                    <input type="submit" value="Login" class="btn solid">

                    <p class="social-text">Or Sign in with social platforms</p>

                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                    </div>

                </form>

                <form action="" class="sign-up-form">

                    <h2 class="title">Sign up</h2>

                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>

                    <input type="submit" value="Sign up" class="btn solid">

                    <p class="social-text">Or Sign up with social platforms</p>

                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                    </div>

                </form>

            </div>

        </div>

        <div class="panels-container">

            <div class="panel left-panel">
                
                <div class="content">

                    <h3>New here?</h3>
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eum dolorem similique incidunt?</p>

                    <button class="btn transparent" id="sign-up-btn">Sign Up</button>

                </div>

                <img src="Login & SignUp Pages/images/log.svg" alt="log.svg" class="image">

            </div>

            <div class="panel right-panel">
                
                <div class="content">

                    <h3>One of us?</h3>
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eum dolorem similique incidunt?</p>

                    <button class="btn transparent" id="sign-in-btn">Sign in</button>

                </div>

                <img src="Login & SignUp Pages/images/register.svg" alt="log.svg" class="image">

            </div>

        </div>
    </div>

    <script src="Login & SignUp Pages/index.js"></script>

</body>
</html>
